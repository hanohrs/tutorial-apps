selenium.serverUrl=http://localhost:8080
selenium.contextName=
selenium.applicationContextUrl=${selenium.serverUrl}/${selenium.contextName}
selenium.enableCapture=false
selenium.enablePageSource=false
selenium.evidenceBaseDirectory=./evidence


# Allowable value is STANDARD or JAVASCRIPT(Default). See the JavaDoc of WebDriverInputFieldAccessor.
# STANDARD   : for release.
# JAVASCRIPT : for development and iteration testing.
selenium.webDriverInputFieldAccessor=JAVASCRIPT

# Proxy authentication setting.
selenium.proxyUserName=
selenium.proxyUserPassword=
selenium.proxyHttpServer=

# Webdriver version.
selenium.geckodriverVersion=0.14.0

# Webdriver wait time.
selenium.webDriverWait=5
selenium.webDriverSleepWait=100